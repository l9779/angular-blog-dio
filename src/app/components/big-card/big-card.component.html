<article class="container">
  <a class="picture" [routerLink]="['content', Id]">
    <img src="{{ pictureCover }}" alt="{{ cardTitle }}" />
  </a>

  <a class="title" [routerLink]="['content', Id]"
    ><h1>{{ cardTitle }}</h1></a
  >

  <a class="description" [routerLink]="['content', Id]">
    {{ cardDescription }}
  </a>
</article>

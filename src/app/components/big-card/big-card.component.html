<div class="container_big_card">
  <div class="big_card_picture">
    <a href="#">
      <img src="{{ pictureCover }}" alt="{{ cardTitle }}" />
    </a>
  </div>
  <div class="big_card_title">
    <h1>
      <a href="#">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big_card_description">
    <p>
      <a href="#">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
